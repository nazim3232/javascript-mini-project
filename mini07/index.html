<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Insights Form</title>
<link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Get Your Insights</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="subname">Subname</label>
      <input type="text" id="subname" name="subname" required>

      <label for="dob">Date of Birth</label>
      <input type="number" id="dob" name="dob" min="1" max="31" required>

      <label for="month">Month</label>
      <select id="month" name="month" required>
        <option value="">Select Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>

      <label for="year">Year</label>
      <input type="number" id="year" name="year" min="1900" max="2025" required>

      <button type="submit">Get Insights</button>
    </form>
  </div>
</body>
</html>
