<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>This is a demo quiz:</h1>
  <form id="quizForm">
    <div class="question">
      <p>What is the capital of France?</p>
      <label><input type="radio" name="question1" value="A"> A. Berlin</label><br>
      <label><input type="radio" name="question1" value="B"> B. Madrid</label><br>
      <label><input type="radio" name="question1" value="C"> C. Paris</label><br>
      <label><input type="radio" name="question1" value="D"> D. Rome</label>
    </div>

    <div class="question">
      <p>Which planet is known as the Red Planet?</p>
      <label><input type="radio" name="question2" value="A"> A. Earth</label><br>
      <label><input type="radio" name="question2" value="B"> B. Mars</label><br>
      <label><input type="radio" name="question2" value="C"> C. Jupiter</label><br>
      <label><input type="radio" name="question2" value="D"> D. Venus</label>
    </div>

    <div class="question">
      <p>Who wrote the play "Romeo and Juliet"?</p>
      <label><input type="radio" name="question3" value="A"> A. Charles Dickens</label><br>
      <label><input type="radio" name="question3" value="B"> B. William Shakespeare</label><br>
      <label><input type="radio" name="question3" value="C"> C. Jane Austen</label><br>
      <label><input type="radio" name="question3" value="D"> D. Mark Twain</label>
    </div>

    <div class="question">
      <p>What is the largest mammal in the world?</p>
      <label><input type="radio" name="question4" value="A"> A. African Elephant</label><br>
      <label><input type="radio" name="question4" value="B"> B. Blue Whale</label><br>
      <label><input type="radio" name="question4" value="C"> C. Giraffe</label><br>
      <label><input type="radio" name="question4" value="D"> D. Hippopotamus</label>
    </div>

    <div class="question">
      <p>Which element has the chemical symbol 'O'?</p>
      <label><input type="radio" name="question5" value="A"> A. Gold</label><br>
      <label><input type="radio" name="question5" value="B"> B. Oxygen</label><br>
      <label><input type="radio" name="question5" value="C"> C. Osmium</label><br>
      <label><input type="radio" name="question5" value="D"> D. Iron</label>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
